<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数学研究部 | Math Club</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
      font-family: sans-serif;
      color: black;
    }

    #content {
      position: absolute;
      z-index: 2;
      top: 20px;
      left: 20px;
    }

    .equation {
      position: absolute;
      font-size: 28px;
      opacity: 0.1;
      z-index: 1;
      color: black;
    }
  </style>

  <!-- MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div id="content">
    <h1>数学研究部</h1>
    <p>Welcome to the Math Club!</p>
  </div>

  <!-- 複数の数式を背景に -->
  <div class="equation" style="top: 30%; left: 20%;">
    \[\frac{\partial^2 u}{\partial t^2} = c^2 \frac{\partial^2 u}{\partial x^2}\]
  </div>
  <div class="equation" style="top: 55%; left: 60%;">
    \[e^{i\pi} + 1 = 0\]
  </div>
  <div class="equation" style="top: 75%; left: 10%;">
    \[\lim_{n \to \infty} \left(1 + \frac{1}{n}\right)^n = e\]
  </div>
  <div class="equation" style="top: 40%; left: 70%;">
    \[f(x) = \int_{-\infty}^{\infty} F(\xi) e^{2\pi i \xi x} d\xi\]
  </div>

  <!-- 幾何学模様 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      strokeWeight(1.5);
      noFill();
    }

    function draw() {
      background(255, 20);
      stroke(0, 100);

      // 多角形
      for (let i = 0; i < 6; i++) {
        let x = random(width);
        let y = random(height);
        let r = random(40, 120);
        let n = int(random(3, 8));
        beginShape();
        for (let a = 0; a < TWO_PI; a += TWO_PI / n) {
          let sx = x + cos(a) * r;
          let sy = y + sin(a) * r;
          vertex(sx, sy);
        }
        endShape(CLOSE);
      }

      // ランダムな線
      for (let i = 0; i < 5; i++) {
        line(random(width), random(height), random(width), random(height));
      }

      // 点
      for (let i = 0; i < 10; i++) {
        point(random(width), random(height));
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
