<!-- メイン背景 -->
<script>
new p5(p => {
  const sideLength = 60;
  const walkerCount = 48;
  let triangles = [];
  let points = [];
  let adjacency = new Map();
  let walkers = [];
  let boosting = false;

  p.setup = () => {
    const height = Math.max(document.body.scrollHeight, document.documentElement.scrollHeight);
    const cnv = p.createCanvas(p.windowWidth, height);
    cnv.position(0, 0);
    cnv.style('z-index', '-10');
    cnv.style('pointer-events', 'none');
    generateTriangleGrid();

    for (let i = 0; i < walkerCount; i++) {
      walkers.push(new Walker());
    }
  };

  p.draw = () => {
    p.background(255);

    // 三角タイル描画（濃いめ）
    p.noFill();
    p.stroke(0, 80);
    for (let t of triangles) {
      p.beginShape();
      for (let pt of t) {
        p.vertex(pt.x, pt.y);
      }
      p.endShape(p.CLOSE);
    }

    for (let w of walkers) {
      w.update();
      w.display();
    }
  };

  function generateTriangleGrid() {
    const h = sideLength * Math.sqrt(3) / 2;
    triangles = [];
    adjacency.clear();
    for (let y = 0; y < p.height + h; y += h) {
      for (let x = 0; x < p.width + sideLength; x += sideLength) {
        const xOffset = (Math.floor(y / h) % 2) * (sideLength / 2);
        const p1 = p.createVector(x + xOffset, y);
        const p2 = p.createVector(x + sideLength/2 + xOffset, y + h);
        const p3 = p.createVector(x - sideLength/2 + xOffset, y + h);
        triangles.push([p1, p2, p3]);
        registerEdge(p1, p2);
        registerEdge(p2, p3);
        registerEdge(p3, p1);
      }
    }
    points = Array.from(adjacency.values()).map(obj => obj.vec);
  }

  function registerEdge(a, b) {
    const keyA = a.x + ',' + a.y;
    const keyB = b.x + ',' + b.y;
    if (!adjacency.has(keyA)) adjacency.set(keyA, { vec: a, neighbors: [] });
    if (!adjacency.has(keyB)) adjacency.set(keyB, { vec: b, neighbors: [] });
    const neighborsA = adjacency.get(keyA).neighbors;
    const neighborsB = adjacency.get(keyB).neighbors;
    if (!neighborsA.some(n => n.x === b.x && n.y === b.y)) {
      neighborsA.push(adjacency.get(keyB).vec);
    }
    if (!neighborsB.some(n => n.x === a.x && n.y === a.y)) {
      neighborsB.push(adjacency.get(keyA).vec);
    }
  }

  class Walker {
    constructor() {
      this.current = p.random(points);
      this.next = this.chooseNext(this.current);
      this.t = 0;
      this.baseSpeed = p.random(0.003, 0.008);
      this.phase = p.random(p.TWO_PI);
    }

    chooseNext(current) {
      const key = current.x + ',' + current.y;
      const options = adjacency.get(key)?.neighbors;
      if (!options || options.length === 0) return current;
      let next;
      do {
        next = p.random(options);
      } while (next.x === current.x && next.y === current.y && options.length > 1);
      return next;
    }

    update() {
      const speedMultiplier = boosting ? 2.5 : 1;
      this.t += this.baseSpeed * speedMultiplier;
      if (this.t >= 1) {
        this.current = this.next;
        this.next = this.chooseNext(this.current);
        this.t = 0;
      }
    }

    display() {
      const x = p.lerp(this.current.x, this.next.x, this.t);
      const y = p.lerp(this.current.y, this.next.y, this.t);
      const size = 6 + p.sin(p.frameCount * (boosting ? 0.15 : 0.05) + this.phase) * 2;
      const glow = 20 + 10 * p.sin(p.frameCount * (boosting ? 0.24 : 0.08) + this.phase);

      p.noStroke();
      p.fill(0, 0, 0, 25);
      p.ellipse(x, y, size + glow);
      p.fill(0);
      p.ellipse(x, y, size);
    }
  }

  p.windowResized = () => {
    const height = document.documentElement.scrollHeight;
    p.resizeCanvas(p.windowWidth, height);
  };

  p.touchStarted = () => { boosting = true; };
  p.touchEnded = () => { boosting = false; };
  p.mousePressed = () => { boosting = true; };
  p.mouseReleased = () => { boosting = false; };
});
</script>

<!-- KPUM軌跡 -->
<script>
new p5(p => {
  let paths = [];
  let trailBuffer;
  let boosting = false;

  p.setup = () => {
    const cnv = p.createCanvas(300, 50);
    cnv.parent('kpum-canvas');
    p.frameRate(60);
    trailBuffer = p.createGraphics(p.width, p.height);
    trailBuffer.clear();

    paths = [
      makePath('K'), makePath('P'), makePath('U'), makePath('M')
    ];
  };

  p.draw = () => {
    trailBuffer.fill(255, 255, 255, 20);
    trailBuffer.noStroke();
    trailBuffer.rect(0, 0, p.width, p.height);

    trailBuffer.stroke(0, 180);
    trailBuffer.strokeWeight(2);
    trailBuffer.noFill();

    for (let path of paths) {
      path.update();
      path.display();
    }

    p.image(trailBuffer, 0, 0);
  };

  class Path {
    constructor(points) {
      this.points = points;
      this.index = 0;
      this.dir = 1;
      this.pos = p.createVector(points[0].x, points[0].y);
    }

    update() {
      const target = this.points[this.index];
      this.pos.lerp(target, 0.1);

      if (p.dist(this.pos.x, this.pos.y, target.x, target.y) < 1) {
        this.index += this.dir;
        if (this.index >= this.points.length || this.index < 0) {
          this.dir *= -1;
          this.index += this.dir;
        }
      }
    }

    display() {
      trailBuffer.fill(0, 200, 0, 150); 
      trailBuffer.noStroke();
      trailBuffer.ellipse(this.pos.x, this.pos.y, 6);
    }
  }

  function makePath(letter) {
    let pts = [];
    if (letter === 'K') {
      pts = [p.createVector(10,40), p.createVector(10,10), p.createVector(30,25), p.createVector(10,40)];
    }
    if (letter === 'P') {
      pts = [p.createVector(40,40), p.createVector(40,10), p.createVector(60,10), p.createVector(60,25), p.createVector(40,25)];
    }
    if (letter === 'U') {
      pts = [p.createVector(70,10), p.createVector(70,40), p.createVector(90,40), p.createVector(90,10)];
    }
    if (letter === 'M') {
      pts = [p.createVector(100,40), p.createVector(100,10), p.createVector(110,25), p.createVector(120,10), p.createVector(120,40)];
    }
    return new Path(pts);
  }

});
</script>
