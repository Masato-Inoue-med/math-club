<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>数学研究部 | Math Club</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white;
      font-family: sans-serif;
      color: black;
    }

    #content {
      position: absolute;
      z-index: 2;
      top: 20px;
      left: 20px;
    }

    .equation {
      position: absolute;
      font-size: 28px;
      opacity: 0.4; /* 少し濃く */
      z-index: 1;
      color: black;
    }
  </style>

  <!-- MathJax -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div id="content">
    <h1>数学研究部</h1>
    <p>Welcome to the Math Club!</p>
  </div>

  <!-- 数式を固定表示 -->
  <div class="equation" style="top: 30%; left: 20%;">
    \[\frac{\partial^2 u}{\partial t^2} = c^2 \frac{\partial^2 u}{\partial x^2}\]
  </div>
  <div class="equation" style="top: 55%; left: 60%;">
    \[e^{i\pi} + 1 = 0\]
  </div>
  <div class="equation" style="top: 75%; left: 10%;">
    \[\lim_{n \to \infty} \left(1 + \frac{1}{n}\right)^n = e\]
  </div>

  <!-- 幾何学アニメーション（回転球） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script>
    let circles = [];

    function setup() {
      createCanvas(windowWidth, windowHeight);
      angleMode(DEGREES);
      noStroke();

      // 円を数個ランダム配置
      for (let i = 0; i < 4; i++) {
        circles.push({
          x: random(150, width - 150),
          y: random(150, height - 150),
          r: random(60, 100),
          angle: random(360),
          speed: random(0.5, 1.2)
        });
      }
    }

    function draw() {
      background(255);

      fill(0, 20); // 薄い円
      for (let c of circles) {
        ellipse(c.x, c.y, c.r * 2);
      }

      fill(0); // 小球（黒）
      for (let c of circles) {
        let bx = c.x + cos(c.angle) * c.r;
        let by = c.y + sin(c.angle) * c.r;
        ellipse(bx, by, 10, 10); // 小さな球
        c.angle += c.speed;
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
