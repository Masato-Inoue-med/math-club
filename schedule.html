  <!-- 幾何学模様用canvas -->
<script>
  new p5(p => {
    let circles = [];
    const numRings = 20;
    const pointsPerRing = 6;

    p.setup = () => {
      const cnv = p.createCanvas(p.windowWidth, p.windowHeight);
      cnv.position(0, 0);
      cnv.style('z-index', '-1');
      cnv.style('pointer-events', 'none');
      p.angleMode(p.DEGREES);

      const centerX = p.width / 2;
      const centerY = p.height / 2;

      for (let r = 1; r <= numRings; r++) {
        const radius = r * 40; // 任意に調整
        for (let i = 0; i < pointsPerRing; i++) {
          const angle = p.random(360);
          const speed = p.random(0.2, 1.0) * (r * 0.2);
          circles.push({
            r: radius,
            angle: angle,
            speed: speed,
            centerX,
            centerY
          });
        }
      }
    };

    p.draw = () => {
      p.clear();

      for (let c of circles) {
        const x = c.centerX + p.cos(c.angle) * c.r;
        const y = c.centerY + p.sin(c.angle) * c.r;

        // 輝き（外側ぼかし）
        p.noStroke();
        p.fill(0, 0, 0, 30);
        p.ellipse(x, y, 18);

        // 中心の点
        p.fill(0);
        p.ellipse(x, y, 6);

        c.angle += c.speed;
      }
    };

    p.windowResized = () => {
      p.resizeCanvas(p.windowWidth, p.windowHeight);
      const centerX = p.width / 2;
      const centerY = p.height / 2;
      for (let c of circles) {
        c.centerX = centerX;
        c.centerY = centerY;
      }
    };
  });
</script>
